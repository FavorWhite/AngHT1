<button (click)="onBuy()"> Buy </button>

<div class="products-wrapper">
        <div class="product-wrapper">
          <div class="prod-id">{{product.id}}</div>
          <div class="prod-name">{{product.name}}</div>
          <div class="prod-description">{{product.description}}</div>
          <div class="prod-price">{{product.price | currency}}</div>
          <div class="prod-category">{{product.category}}</div>
          <div class="prod-isAvaliable">{{product.isAvaliable}}</div>
          <button class="add-item-to-cart"> Add to Cart </button>
        </div>
      </div>
